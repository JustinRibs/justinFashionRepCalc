<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/new_yeezys.png" />
    <title>Justin Rib's Rep Calc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="wholebody">
    <h1>Welcome to Justin's Fashion Reps Calculator</h1>

    <h2>Please use for all your fashion reps conversion needs.</h2>
    <div class="user-input-box">
      <input type="number" placeholder="Chinese Yuan Amount" class="user" />
      <button class="open-modal">Enter</button>
    </div>

    <dialog class="modal">
      <h3>Conversion Complete</h3>
      <p class="message"></p>
      <button class="close-button">Close</button>
    </dialog>

    <img class="supreme" src="images/supreme.png" alt="" />
    <!-- <img class="chrome" src="images/chrome-hearts.png" alt="" /> -->
    <img class="palace" src="images/palace.png" alt="" />
    <img class="stone" src="images/stone-island.png" alt="" />
    <script src="script.js"></script>
  </body>
</html>
